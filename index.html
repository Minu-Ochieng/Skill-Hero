<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Hero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="navbar">
        <div class="list">
          <div class="header">
            <img src="images/cap.png" alt="cap" class="cap" />SKILL
            <span class="color">HERO</span>
          </div>
          <ul class="categories">
            <li class="active">Home</li>
            <li>Programs</li>
            <li>About Us</li>
            <li>Contact</li>
            <button class="login">Login</button>
            <button class="join">Join Now</button>
          </ul>
        </div>
      </div>
      <div class="upgrade">
        <div class="advert">
          <div class="words">Upgrade Your Skills Up To SuperHero Level</div>
          <div class="strength">
            Dont let your strength to be defeated ,<br />
            Explore the hidden skills within you !
          </div>
          <input type="text" placeholder="What skills are you looking for ?" />
          <button class="explore">Explore Now</button>
          <div class="subscription">
            <div class="monthly">
              <img src="images/tick.png" alt="tick" class="tick" />
              Monthly Subscription
            </div>
            <div class="30-day">
              <img src="images/tick.png" alt="tick" class="tick" />
              30 day money back guarantee
            </div>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/hero.jpg" class="hero" />
        </div>
      </div>
      <div class="icon">
        
      </div>
    </div>
  </body>
</html>
