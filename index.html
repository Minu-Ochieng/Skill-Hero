<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Hero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="navbar">
        <div class="navbar-header">
          <img src="images/cap.png" alt="cap" class="cap" />
          <span>SKILL</span>
          <span class="color">HERO</span>
        </div>
        <div class="navbar-pages">
          <a href="#" class="active">Home</a>
          <a href="#">Programs</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
          <button class="login">Login</button>
          <button class="join">Join Now</button>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger-menu">
          <div></div>
          <div></div>
          <div></div>
        </label>
      </div>
      <div class="landing-page">
        <div class="landing-page-advert">
          <h1 class="landing-page-content">
            Upgrade Your Skills Up To <br /><span class="color">SuperHero</span>
            Level
          </h1>
          <h2 id="landing-page-content">
            Dont let your strength to be defeated ,<br />
            Explore the hidden skills within you !
          </h2>
          <div class="landing-button">
            <span class="btn-skills"> What skills are you looking for ? </span>
            <button class="explore-btn">Explore Now</button>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/hero.jpeg" class="hero" />
        </div>
      </div>
      <div class="subscription">
        <div class="monthly-subcription">
          <img src="images/tick.png" alt="tick" class="tick" />
          Monthly Subscription
        </div>
        <div class="monthly-subcription">
          <img src="images/tick.png" alt="tick" class="tick" />
          <span> 30 day money back guarantee </span>
        </div>
      </div>
      <div class="logo">
        <div class="microsoft">
          <img src="images/microsoft.png" alt="microsoft" class="logo-image" />
          <span class="name-logo">Microsoft</span>
        </div>
        <div class="google">
          <img src="images/google.png" alt="microsoft" id="logo-image" />
        </div>
        <div class="medium">
          <img src="images/medium.png" alt="microsoft" id="logo-image" />
        </div>
        <div class="udemy">
          <img src="images/udemy.png" alt="microsoft" id="logo-image" />
        </div>
        <div class="slack">
          <img src="images/slack.png" alt="microsoft" class="logo-image" />
          <span class="name-logo">Slack</span>
        </div>
      </div>
    </div>
  </body>
</html>
